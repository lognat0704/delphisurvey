<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delphi Survey</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style_datashow.css">



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
          
</head>

<body>

<header>
<div class="header">
            <div class="brand">
                <img class="image" src="img/logo.svg" class="image" />
            </div>
            <div class="breadcrumb">
                <p class="decision">
                Decision
                </p>
                <p class="stepmarker">
                &gt;
                </p>
                <p class="discussion">
                Discussion
                </p>
                <p class="stepmarker">
                &gt;
                </p>
                <p class="ranking">
                Ranking
                </p>
                <p class="round_one">
                Round One
                </p>
            </div>
        </div>	
</header>


<div class="delphi">
      <div class="axis_window" >
              <div id="issue1" class="issuetag">
          <div id="clabel">
            <p class="ctext">
            COUCAC
            </p>
            </div>
            <div class="slabel">
            <div id="stext">
            <div id="fplace"></div>
            </div>
            </div>
            <h3 class="issuetopic">
            Extreme weather events and natural catastrophes
            </h3>
            <p class="issuecontext">
            Extreme weather events and natural catastrophes Extremeeme 
            </p>        
              <div class="issueclick">
              <img class="darrow" src="img/openarrow.svg"/>
              <div class="twoyears">2 Years</div>
          </div>
        </div>
            <div class="axis_record">
            </div>
      </div>
      <div class="btnpanel" >
        <div class="panellabel">
            <label id="risktext">
            Risk
            </label>
        </div>
        <div class="btncarage" >
            <button class="yearbtn" id="risk_2y_btn">2Y</button>
            <button class="yearbtn" id="risk_2yto15y_btn">2-15Y</button>
            <button class="yearbtn" id="risk_15y_btn">15Y</button>
        </div>
        <div class="panellabel">
            <label id="chancetext">
            Chance
            </label>
        </div>
        <div class="btncarage" >
            <button class="yearbtn" id="chance_2y_btn">2Y</button>
            <button class="yearbtn" id="chance_2yto15y_btn">2-15Y</button>
            <button class="yearbtn" id="chance_15y_btn">15Y</button>
        </div>

        <div class="panellabel">
            <label id="regiontext">
            Regions
            </label>
        </div>
        <div class="btncarage" >
            <button class="regionbtn_on" id="All">All</button>
            <button class="regionbtn" id="You">You</button>
            <button class="regionbtn" id="CEE/CI">CEE/CIS</button>
            <button class="regionbtn" id="EAP">EAP</button>
            <button class="regionbtn" id="ESA">ESA</button>
            <button class="regionbtn" id="LAC">LAC</button>
            <button class="regionbtn" id="MENA">MENA</button>
            <button class="regionbtn" id="SA">SA</button>
            <button class="regionbtn" id="WCA">WCA</button>
        </div>
    
      </div>

</div>


<div class="control">
    <section class="press">
            <button id="reset">Back</button>
            <button id="next">Next</button>
    </section>
        </div>



<script type="text/javascript">

$(function() {
    //get data from Googlesheet
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://spreadsheets.google.com/feeds/list/1DUAWKiqsSXpmoWCBG004n0i63vdKbaDeAOlC581uKYE/1/public/values?alt=json-in-script', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          var json = xhr.responseText;
          var obj = JSON.parse(json.slice(28,json.length-2));
          var data = 'Location:' + obj.feed.entry[0].gsx$name.$t + '\n' + 
                     'name:'    +obj.feed.entry[0].gsx$regions.$t+'\n' +
                     '2y_xaxis:' + obj.feed.entry[0].gsx$yxaxis.$t + '\n' + 
                     '2y_yaxis:' + obj.feed.entry[0].gsx$yyaxis.$t + '\n' + 
                     '15y_xaxis:' + obj.feed.entry[0].gsx$yxaxis_2.$t + '\n' + 
                     '15y_yaxis:' + obj.feed.entry[0].gsx$yyaxis_2.$t;
          alert(data);
        } else {
          alert('Network error occured.');
        }
      }
    };
    xhr.send();
 
    // make Div move to it's XY postion. (Error)
    var xPos = obj.feed.entry[0].gsx$yxaxis.$t
    var yPos = obj.feed.entry[0].gsx$yyaxis.$t

    $( "#issue1" ).offset({ xPos, yPos});

    // And show it's value (Error)
    
    var offset = $("#issue1").offset();
    var xPos = offset.left;
    var yPos = offset.top;
    $("#fplace").text('I: ' + xPos+'\n'+'L: ' + yPos);
    

    $( ".issueclick" ).click(function() {
       $( ".issuecontext" ).toggle( "slow", function() {
        });
    });




});
 
</script>

</body>
